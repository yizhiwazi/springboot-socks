<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8"/>    <title th:text="用户列表">User</title>    <!--默认拼接前缀路径,开头请勿再添加斜杠,防止部署运行报错！-->    <script th:replace="common/head::static"></script></head><body><h3>用户列表</h3><div th:each="user,userStat:${userList}" th:class="${userStat.even}?'even':'odd'">    序号：<input type="text" th:value="${userStat.count}"/>    账号：<input type="text" th:value="${user.username}"/>    密码：<input type="password" th:value="${user.password}"/>    时间：<input type="text" th:value="${user.createTime}"/>    时间：<input type="text" th:value="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}"/></div><script th:inline="javascript">    //通过内联表达式获取用户信息    var userList = [[${userList}]];    console.log(userList)</script></body></html>
